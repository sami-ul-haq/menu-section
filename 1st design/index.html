<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Section</title>
    <!-- Font Awesomes -->
    <script src="https://kit.fontawesome.com/9e2213edf0.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="menu">

        <div class="menu-box">
            <div class="img-wrapper">
                <img src="./assets/fast-food.jpg" alt="menu-img">
            </div>
            <div class="menu-desc">
                <h1>Fast Foods</h1>
                <p>Burger, Pizza, Fries, Pasta, Lasagna, & Many More...</p>
                <a href="#"><button type="button" class="btn-menu">See More <i class="fas fa-angle-double-right"></i></button></a>
            </div>
        </div>

        <div class="menu-box">
            <div class="img-wrapper">
                <img src="./assets/snacks.jpg" alt="menu-img">
            </div>
            <div class="menu-desc">
                <h1>Snacks</h1>
                <p>Chips, Nimco, Daal Mong, Cookies, and Many More...</p>
                <a href="#"><button type="button" class="btn-menu">See More <i class="fas fa-angle-double-right"></i></button></a>
            </div>
        </div>

        <div class="menu-box">
            <div class="img-wrapper">
                <img src="./assets/bakery-items.jpg" alt="menu-img">
            </div>
            <div class="menu-desc">
                <h1>Bakery Items</h1>
                <p>Samoosey, Rolls, Patties, Chicken Bite & Many More...</p>
                <a href="#"><button type="button" class="btn-menu">See More <i class="fas fa-angle-double-right"></i></button></a>
            </div>
        </div>

        <div class="menu-box">
            <div class="img-wrapper">
                <img src="./assets/spicy-food.jpg" alt="menu-img">
            </div>
            <div class="menu-desc">
                <h1>Spicy Food</h1>
                <p>Chana Chat, Dahi Baley, Gol Gappy and Many More...</p>
                <a href="#"><button type="button" class="btn-menu">See More <i class="fas fa-angle-double-right"></i></button></a>
            </div>
        </div>
        
    </div>

    
</body>
</html>
